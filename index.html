<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <img src="/sad.png" width="500" height="300">
    <a-scene arjs embedded>
        <!-- 第一个标记 -->
        <a-marker type="pattern" url="/sad.patt">
            <!-- 文字 -->
            <a-text value="l'm very sad!!!" color="red" rotation="-90 0 0" position="0 1 0"></a-text>
            <!-- 图片 -->
            <a-image src="/sad.png" rotation="-90 0 0" position="0 0 0"></a-image>
        </a-marker>

        <!-- 第二个标记 -->
        <a-marker type="pattern" url="/happy.patt">
            <!-- 文字 -->
            <a-text value="happy!!!!!" color="red" rotation="-90 0 0" position="0 1 0"></a-text>
            <!-- 图片 -->
            <a-image src="/happy.png" rotation="-90 0 0" position="0 0 0"></a-image>
        </a-marker>

    </a-scene>
</body>
</html>
